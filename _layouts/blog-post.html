---
layout: blogs
canonical_url: https://pantingpanda.band/
---

<div class="blog_page_wrapper">
    <article>
        <div class="row">
            <div class="col-md-12, col-sm-12, col-lg-12">
                <div class="post_content_wrapper">
                    <div class="jumbotron">
                        <h1 class="display-4 text-center">{{ page.title }}</h1>
                    </div>
                    <img class="img-responsive" src="{{ page.thumbnail }}">
                    {{ content }}
                </div>
            </div>
        </div>
    </article>
</div>
<div class=row>
  <div class="col-md-12">
    <div class="comment_wrapper">
     {% if page.comments %}
     <div id="disqus_thread"></div>
        <script>
          var disqus_config = function () {
              this.page.url = "http://pantingpanda.band";  // Replace PAGE_URL with your page's canonical URL variable
              this.page.identifier = pantingpanda; // Replace PAGE_IDENTIFIER with your page's unique identifier variable
          };

          (function() {  // DON'T EDIT BELOW THIS LINE
              var d = document, s = d.createElement('script');

              s.src = 'https://pantingpanda.disqus.com/embed.js';

              s.setAttribute('data-timestamp', +new Date());
              (d.head || d.body).appendChild(s);
          })();
        </script>
    <noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript" rel="nofollow">comments powered by Disqus.</a></noscript>
    {% endif %}
    </div>
  </div>
</div>
